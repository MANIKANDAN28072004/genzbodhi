<div class="posts">
    <div class="profile">
        <div class="profile-pic">
            <img src={{propicsrc}} alt="" class="profileimg" style="display: inline;">
        </div>
        <div class="user-details">
            <p class="username" style="display: inline;">{{username}}</p>
        </div>
    </div>
    <div class="text-message">{{ textmessage }}</div>
    {% if imagesrc %}
    <div class="img-section">
        <img src={{imagesrc}} alt="" class="postimage" >
    </div>
    
    {% endif %}
    <div class="buttons-section">
        <i class="fa-solid fa-share fa-xl"></i>
        <i class="fa-regular fa-comment fa-xl"></i>
        <i class="fa-regular fa-thumbs-up fa-xl"></i>
    </div>
</div>




    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <!--- \\\\\\\Post-->
                <div class="card m-2">
                    <div class="card-heade">
                        <div class="d-flex">
                            <div class="p-2">
                                <img class="rounded-circle" width="45" src="https://picsum.photos/50/50" alt="">
                            </div>
                            <div class="p-2">
                                <div class="h5 m-0">@LeeCross</div>
                                <div class="h7 text-muted">Miracles Lee Cross</div>
                            </div>
                        </div>
                    </div>
                    <img src="assets/event img/umkgagjyt5831.jpg" style="border-radius: 0;" class="card-img-top">
                    <div class="card-body">
                        <div class="text-muted h7 mb-1"> <small><i class="fa fa-clock-o"></i> Posted 40 min
                                ago...</small></div>
                        <h5 class="card-title">I'm selling drugs for cheap price</h5>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-outline-danger"><i class="fa fa-heart"></i> Like</button>
                        <button class="btn btn-outline-primary"><i class="fa fa-comment"></i> Comment</button>
                        <button class="btn btn-outline-warning"><i class="fa fa-mail-forward"></i> Share</button>
                    </div>

                </div>
                <!-- Post /////-->
            </div>

        </div>
    </div>

</body>

</html>
